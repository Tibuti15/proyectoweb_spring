<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="views/plantilla">

<div th:fragment="contenido">

<!-- LibrerÃ­as -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

<style>
    .titulo-seccion {
        color: #1e2b3c;
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 3px solid #ff6b4a;
    }
    .btn-nuevo {
        background: linear-gradient(135deg, #ff6b4a, #ff3b2f);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 20px;
        transition: all 0.3s;
    }
    .btn-nuevo:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255,107,74,0.4);
        color: white;
    }
    .btn-editar {
        background: #1e2b3c;
        color: white;
        padding: 6px 14px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 13px;
        transition: all 0.3s;
    }
    .btn-editar:hover {
        background: #2c3e50;
        color: white;
    }
    .btn-eliminar {
        background: linear-gradient(135deg, #ff6b4a, #ff3b2f);
        color: white;
        padding: 6px 14px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 13px;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
    }
    .btn-eliminar:hover {
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(255,107,74,0.4);
    }
    .dt-buttons .dt-button {
        background: #1e2b3c !important;
        color: white !important;
        border: none !important;
        border-radius: 6px !important;
        padding: 7px 16px !important;
        font-size: 13px !important;
        margin-right: 5px !important;
        transition: all 0.3s !important;
    }
    .dt-buttons .dt-button:hover {
        background: #ff6b4a !important;
        transform: translateY(-1px);
    }
    #tablaProductos thead th {
        background: #1e2b3c;
        color: white;
        padding: 12px;
    }
    #tablaProductos tbody tr:hover {
        background: #fff5f3;
    }
</style>

<h2 class="titulo-seccion">Productos EPP</h2>
<a th:href="@{/productos/nuevo}" class="btn-nuevo">+ Nuevo Producto</a>
<!-- BotÃ³n actualizado para ir a proveedores -->
<a th:href="@{/proveedores}" class="btn-nuevo" style="margin-left: 10px;">
    <i class="fas fa-truck"></i> Ver Proveedores
</a>


<table id="tablaProductos" class="display" style="width:100%">
    <thead>
        <tr>
            <th>CÃ³digo</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Unidad</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${lista}">
            <td th:text="${p.codigoPeep}"></td>
            <td th:text="${p.nombrePepp}"></td>
            <td th:text="${p.marcaPepp}"></td>
            <td th:text="${p.unidadPepp}"></td>
            <td th:text="${p.tipoProteccionPepp}"></td>
            <td>
                <a th:href="@{/productos/editar/{id}(id=${p.codigoPeep})}" class="btn-editar"> <i class="fa-solid fa-pen"></i> Editar</a>
                &nbsp;
                <button class="btn-eliminar" th:attr="data-id=${p.codigoPeep}" > <i class="fa-solid fa-trash"></i> Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>

<script>
    $(document).ready(function() {
        $('#tablaProductos').DataTable({
            dom: 'Bfrtip',
            buttons: [
                {
                    extend: 'excelHtml5',
                    text: 'ðŸ“Š Excel',
                    exportOptions: { columns: [0,1,2,3,4] },
                    className: 'dt-button'
                },
                {
                    extend: 'pdfHtml5',
                    text: 'ðŸ“„ PDF',
                    exportOptions: { columns: [0,1,2,3,4] },
                    className: 'dt-button',
                    customize: function(doc) {
                        doc.styles.tableHeader.fillColor = '#1e2b3c';
                    }
                },
                {
                    extend: 'print',
                    text: 'ðŸ–¨ï¸ Imprimir',
                    exportOptions: { columns: [0,1,2,3,4] },
                    className: 'dt-button'
                }
            ],
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
            }
        });

        $(document).on('click', '.btn-eliminar', function() {
            var id = $(this).data('id');
            Swal.fire({
                title: 'Â¿EstÃ¡ seguro?',
                text: 'Â¿Desea eliminar este producto? Esta acciÃ³n no se puede deshacer.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff6b4a',
                cancelButtonColor: '#1e2b3c',
                confirmButtonText: 'SÃ­, eliminar',
                cancelButtonText: 'No, cancelar',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/productos/eliminar/' + id;
                }
            });
        });
    });
</script>
<script th:if="${guardado}">
    Swal.fire({
        icon: 'success',
        title: 'Â¡Ã‰xito!',
        text: 'Producto guardado correctamente.',
        confirmButtonColor: '#ff6b4a',
        timer: 3000,
        timerProgressBar: true
    });
</script>

<script th:if="${eliminado}">
    Swal.fire({
        icon: 'success',
        title: 'Â¡Eliminado!',
        text: 'Producto eliminado correctamente.',
        confirmButtonColor: '#ff6b4a',
        timer: 3000,
        timerProgressBar: true
    });
</script>

</div>
</div>

</div>
</html>
