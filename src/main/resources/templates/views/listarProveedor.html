<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="views/plantilla">

<div th:fragment="contenido">

<!-- Librer√≠as -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

<style>
    .titulo-seccion {
        color: #1e2b3c;
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 3px solid #ff6b4a;
    }
    .btn-nuevo {
        background: linear-gradient(135deg, #ff6b4a, #ff3b2f);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 20px;
        transition: all 0.3s;
    }
    .btn-nuevo:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255,107,74,0.4);
        color: white;
    }
    .btn-editar {
        background: #1e2b3c;
        color: white;
        padding: 6px 14px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 13px;
        transition: all 0.3s;
    }
    .btn-editar:hover {
        background: #2c3e50;
        color: white;
    }
    .btn-eliminar {
        background: linear-gradient(135deg, #ff6b4a, #ff3b2f);
        color: white;
        padding: 6px 14px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 13px;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
    }
    .btn-eliminar:hover {
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(255,107,74,0.4);
    }
    .dt-buttons .dt-button {
        background: #1e2b3c !important;
        color: white !important;
        border: none !important;
        border-radius: 6px !important;
        padding: 7px 16px !important;
        font-size: 13px !important;
        margin-right: 5px !important;
        transition: all 0.3s !important;
    }
    .dt-buttons .dt-button:hover {
        background: #ff6b4a !important;
        transform: translateY(-1px);
    }
    #tablaProveedores thead th {
        background: #1e2b3c;
        color: white;
        padding: 12px;
    }
    #tablaProveedores tbody tr:hover {
        background: #fff5f3;
    }
</style>

<h2 class="titulo-seccion">Proveedores EPP</h2>
<a th:href="@{/proveedores/nuevo}" class="btn-nuevo">+ Nuevo Proveedor</a>
<a th:href="@{/productos}" class="btn-nuevo" style="margin-left: 10px;">
    <i class="fas fa-box"></i> Ver Productos
</a>

<table id="tablaProveedores" class="display" style="width:100%">
    <thead>
        <tr>
            <th>C√≥digo</th>
            <th>Nombre</th>
            <th>Contacto</th>
            <th>Tel√©fono</th>
            <th>Email</th>
            <th>Producto que vende</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${lista}">
            <td th:text="${p.codigoProvEpp}"></td>
            <td th:text="${p.nombreProvEpp}"></td>
            <td th:text="${p.contactoProvEpp}"></td>
            <td th:text="${p.telefonoProvEpp}"></td>
            <td th:text="${p.emailProvEpp}"></td>
            <td th:text="${p.producto != null ? p.producto.nombrePepp : 'No asignado'}"></td>
            <td>
                <a th:href="@{/proveedores/editar/{id}(id=${p.codigoProvEpp})}" class="btn-editar">‚úèÔ∏è Editar</a>
                &nbsp;
                <button class="btn-eliminar" th:attr="data-id=${p.codigoProvEpp}">üóëÔ∏è Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>

<script>
    $(document).ready(function() {
        $('#tablaProveedores').DataTable({
            dom: 'Bfrtip',
            buttons: [
                {
                    extend: 'excelHtml5',
                    text: 'üìä Excel',
                    exportOptions: { columns: [0,1,2,3,4,5] },
                    className: 'dt-button'
                },
                {
                    extend: 'pdfHtml5',
                    text: 'üìÑ PDF',
                    exportOptions: { columns: [0,1,2,3,4,5] },
                    className: 'dt-button',
                    customize: function(doc) {
                        doc.styles.tableHeader.fillColor = '#1e2b3c';
                    }
                },
                {
                    extend: 'print',
                    text: 'üñ®Ô∏è Imprimir',
                    exportOptions: { columns: [0,1,2,3,4,5] },
                    className: 'dt-button'
                }
            ],
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
            }
        });

        $(document).on('click', '.btn-eliminar', function() {
            var id = $(this).data('id');
            Swal.fire({
                title: '¬øEst√° seguro?',
                text: '¬øDesea eliminar este proveedor? Esta acci√≥n no se puede deshacer.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff6b4a',
                cancelButtonColor: '#1e2b3c',
                confirmButtonText: 'S√≠, eliminar',
                cancelButtonText: 'No, cancelar',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/proveedores/eliminar/' + id;
                }
            });
        });
    });
</script>

<script th:if="${guardado}">
    Swal.fire({
        icon: 'success',
        title: '¬°√âxito!',
        text: 'Proveedor guardado correctamente.',
        confirmButtonColor: '#ff6b4a',
        timer: 3000,
        timerProgressBar: true
    }).then(() => {
        // Limpiar la URL despu√©s de mostrar el mensaje
        history.replaceState(null, '', '/proveedores');
    });
</script>

<script th:if="${eliminado}">
    Swal.fire({
        icon: 'success',
        title: '¬°Eliminado!',
        text: 'Proveedor eliminado correctamente.',
        confirmButtonColor: '#ff6b4a',
        timer: 3000,
        timerProgressBar: true
    }).then(() => {
        // Limpiar la URL despu√©s de mostrar el mensaje
        history.replaceState(null, '', '/proveedores');
    });
</script>
</div>
</html>
