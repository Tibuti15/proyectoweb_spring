<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
</head>
<body>

<h2 th:text="${producto.codigoPeep != null} ? 'Editar Producto' : 'Nuevo Producto'"></h2>

<form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

    <input type="hidden" th:field="*{codigoPeep}" />

    <div>
        <label>Nombre</label>
        <input type="text" th:field="*{nombrePepp}" required />
    </div>
    <div>
        <label>Marca</label>
        <input type="text" th:field="*{marcaPepp}" required />
    </div>
    <div>
        <label>Unidad</label>
        <input type="text" th:field="*{unidadPepp}" required />
    </div>
    <div>
        <label>Tipo de Protecci√≥n</label>
        <input type="text" th:field="*{tipoProteccionPepp}" required />
    </div>

    <button type="submit">Guardar</button>
    <a th:href="@{/productos}">Cancelar</a>
</form>

</body>
</html>
